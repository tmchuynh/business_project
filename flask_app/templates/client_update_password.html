<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
        <link rel="stylesheet" href={{ url_for( 'static', filename='index.css' ) }}>
    </head>
    <body>
        <div class="container">
            <div class="d-flex">
                <a href="/logout" class="btn btn-secondary">Dashboard</a>
            </div>
            <h1>Update Your Password, {{client.first_name}}</h1>
            <form action="/client/update/{{client.id}}" method="post" class="form-horizontal">
                <label for="first_name">First Name</label>
                <input type="text" name="first_name" value="{{client.first_name}}" disabled>
                
                <label for="last_name">Last Name</label>
                <input type="text" name="last_name" value="{{client.last_name}}" disabled>
                
                <label for="email">Email</label>
                <input type="text" name="email" value="{{client.email}}" disabled>
                
                <label for="password">Password</label>
                <input type="password" name="password">
                
                <label for="password_confirmation">Re-type Password</label>
                <input type="password" name="password_confirmation">
                
                <!-- This is a Jinja2 for loop that is iterating through the messages that are flashed from the
                registration route. -->
                {% for message in get_flashed_messages(category_filter = ['client_reg']) %}
                    <div class="alert alert-danger">
                        {{ message }}
                    </div>
                {% endfor %}
                
                <button type="submit" class="btn btn-success">Submit</button>
            </form>

        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
</html>
