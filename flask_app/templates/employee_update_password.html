<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
        <link rel="stylesheet" href={{ url_for( 'static', filename='index.css' ) }}>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <h1>Update Your Password, {{employee.first_name}}</h1>
            <form action="/employee/update/{{employee.id}}" method="POST" class="form-horizontal">
                <label for="first_name">First Name</label>
                <input type="text" name="first_name" value="{{employee.first_name}}" disabled>
                <label for="last_name">Last Name</label>
                <input type="text" name="last_name" value="{{employee.last_name}}" disabled>
                <label for="email">Email</label>
                <input type="text" name="email" value="{{employee.email}}" disabled>
                <label for="password">Password</label>
                <input type="password" name="password">
                <label for="password_confirmation">Re-type Password</label>
                <input type="password" name="password_confirmation">
                {% for message in get_flashed_messages(category_filter = ['registration']) %}
                    <div class="alert alert-danger">
                        {{ message }}
                    </div>
                {% endfor %}
                <button type="submit" class="btn btn-success">Submit</button>
            </form>

        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
</html>
